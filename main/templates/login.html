{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}
{% include 'navbar.html' %}
<div class="login-content">
    <div class="login-container">
        <div class="login-container-content">
            <div class="login-area">
                <div class="form-contents">
                    <div class="login-text">
                        <h1>Login</h1>
                    </div>
                    <form method="POST" action="{% url 'main:login_user' %}">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="no_hp">Nomor HP</label>
                            <input type="tel" id="no_hp" name="no_hp" placeholder="Nomor HP" 
                                   class="w-100" required autocomplete="tel">
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Password" 
                                   class="w-100" required autocomplete="current-password">
                        </div>
                        <div class="button-row">
                            <button type="submit" class="edit-profile">Login</button>
                        </div>
                    </form>
                    {% if error %}
                        <p class="error-message">{{ error }}</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    </div>
</div>

<style>
    body {
        padding-top: 70px;
        min-height: 100vh; /* Use full viewport height */
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    button {
        outline: none;
    }

    .login-content {
        padding: 20px;
        width: 100%;
        max-width: 400px; /* Limit width for larger screens */
    }

    .login-container {
        padding: 15px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #e9f0f1;
        border-radius: 0.5rem;
        width: 100%;
    }

    .login-container-content {
        padding: 20px;
        width: 100%;  /* Added */
    }

    .login-area {
        width: 100%;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 0.5rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .form-contents {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 15px;
    }

    .form-contents form {
        width: 100%;  /* Added */
    }

    .login-text h1 {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 1rem;
    }

        /* Add this to your existing CSS */
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.6rem 1.2rem;  /* Increased from 0.3rem 0.8rem */
            border-radius: 2rem;
            background-color: #e9f0f1;
            border: none;
            outline: none;
        }

        /* Optional: Add hover/focus states to match navigation-button if needed */
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            background-color: #dde5e6;
        }

        /* If you want to style the select dropdown arrow */
        .form-group select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.8rem center;
            background-size: 1em;
        }

        .form-group label {
            margin-bottom: 0;
            display: inline-block;
            font-weight: bold;  /* Added */
        }


        .button-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        /* CSS styles */
        .edit-profile {
            padding: 0.6rem 1.2rem;
            border-radius: 2rem;
            background-color: #177E89;
            color: white;
            width: fit-content;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .edit-profile:hover {
            background-color: #084c61;
        }

        

</style>

<script>
    var modal = document.getElementById("loginModal");
    var span = document.getElementsByClassName("close")[0];

    function openModal() {
        modal.style.display = "block";
    }

    span.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
{% endblock content %}
