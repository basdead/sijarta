{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'navbar.html' %}
{% include 'register_modal.html' %}

{% if request.session.is_authenticated %}
<div class="home-content-authenticated">
    <div class="home-container">
        <div class="home-container-content">
            <div class="home-area">
                <div class="filters">
                    <div class="dropdown" style="width: 100%;">
                        <select name="category"
                                id="category-dropdown"
                                class="dropdown-content horizontal-stack-info" 
                                style="width: 100%; display: flex; justify-content: center; align-items: center; border-radius: 2rem; background-color: #cdddde; outline: none; box-shadow: none; appearance: none; padding: 0px 5px 0px 5px; background-image: url('https://www.svgrepo.com/show/522029/chevron-down.svg'); background-repeat: no-repeat; background-position: right 10px center; background-size: 20px;">
                            <option value="">Kategori</option>
                            {% for category in categories %}    
                                <option value="{{ category.id }}">{{ category.nama_kategori }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="search-area">
                        <div class="the-search-bar" style="width: 100%;">
                            <div class="search-content horizontal-stack-info">
                                <img src="https://www.svgrepo.com/show/479638/search-2.svg" alt="Search" class="search-icon" style="width: 18px; height: 18px;">
                                <input type="text" placeholder="Cari Subkategori" class="w-100 search-input" style="border: none; background: none; outline: none; color: var(--placeholder-color);">
                            </div>
                        </div>
                        <button type="submit" class="search-button">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% else %}
<div class="home-content">
    <img src="{% static 'images/sijarta.svg' %}" alt="Sijarta Logo" height="120">
    <h5>by basdead</h5>
    <div class="buttons button-container">
            <a href="{% url 'main:login_user' %}" class="custom-home-btn custom-button custom-login-btn">Login</a>
            <button onclick="openModal()" class="custom-home-btn custom-button">Register</button>
    </div>
</div>
{% endif %}

<style>
    body {
        padding-top: 70px; /* Adjust this value based on the height of your navbar */
    }

    .home-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        text-align: center;
        gap: 2.5rem;
        min-height: calc(100vh - 70px); /* Adjust this value based on the height of your navbar */
    }

    .home-content-authenticated {
        padding: 20px;
        margin-top: 20px;
    }

    .home-container {
        padding: 15px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #e9f0f1;
        border-radius: 0.5rem;
        width: 100%;  /* Added */
    }

    .home-container-content {
        padding: 20px;
        width: 100%;  /* Added */
    }

    .horizontal-stack-info {
        align-items: center;
        gap: 0.5rem;
        display: flex;
        align-items: center;
    }

    .home-area {
        width: 100%;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 0.5rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .filters {
        display: flex;
        flex-direction: row;
        gap: 1rem;
        width: 100%;
    }

    .dropdown {
        width: 100%;
        padding: 0.6rem 1.2rem;
        border-radius: 2rem;
        display: flex;
        flex-direction: row;
        background-color: #cdddde;
    }

    .search-area {
        display:flex;
        flex-direction: row;
        gap: 1rem;
        width: 100%;
        flex: 0 0 65%;
    }

    .the-search-bar {
        width: 100%;
        padding: 0.6rem 1.2rem;
        border-radius: 2rem;
        display: flex;
        flex-direction: row;
        background-color: #e9f0f1;
    }

    .dropdown-content {
        display: flex;
        align-items: center;
        position: relative;
    }

    select {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background: none;
        padding-right: 18px; /* Space for custom chevron */
        border: none;
    }

    select:focus {
        outline: none;
        box-shadow: none;
    }

    .search-content {
        display: flex;
        align-items: center;
    }

    .search-content input {
        font-family: inherit;
        font-size: inherit;
    }

    .search-content input::placeholder {
        color: #6c757d;
    }

    .button-container {
        display: flex;
        flex-direction: row;
        gap: 1rem;
    }

    .custom-button {
        width: 150px;
        padding: 0.6rem 1.2rem;
        font-size: 16px;
        border-radius: 2rem;
        cursor: pointer;
        text-align: center;
        border: none;
        font-family: 'Inter', sans-serif;
        background-color: #177E89;
        color: white;
        transition: background-color 0.3s ease;
    }

    .custom-button:hover {
        background-color: #084c61;
    }

    .custom-login-btn {
        background-color: #85afb3;
        color: white;
        transition: background-color 0.3s ease;
        text-decoration: none; /* Remove underline */
    }

    .custom-login-btn:hover {
        background-color: #c9e2e5;
        color: #177E89;
    }

    .modal-text, .form-group label {
        font-family: 'Inter', sans-serif;
        font-size: 1rem;
        color: #323031;
        font-weight: 800; /* Added font-weight */
    }

    .search-icon {
        filter: brightness(0) saturate(100%);
        opacity: 0.5;
        transition: all 0.2s ease;
    }
    
    .search-icon.has-text {
        filter: none;
        opacity: 1;
    }

    .search-button {
        padding: 0.6rem 1.2rem;
        border-radius: 2rem;
        background-color: #177E89;
        color: white;
        width: fit-content;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .search-button:hover {
        background-color: #084c61;
    }
</style>

<!-- JavaScript -->
<script>
    const modal = document.getElementById("registerModal");

    // Open modal
    function openModal() {
        modal.style.display = "flex";
    }

    // Close modal
    function closeModal() {
        modal.style.display = "none";
    }

    // Close modal when clicking outside of it
    window.addEventListener('click', function(event) {
        if (event.target === modal) {
            closeModal();
        }
    });

    // Register functions
    function registerPengguna() {
        submitRegistrationForm('pengguna');
    }

    function registerPekerja() {
        submitRegistrationForm('pekerja');
    }

    function submitRegistrationForm(role) {
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = "{% url 'main:register' %}";

        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        const csrfInput = document.createElement('input');
        csrfInput.type = 'hidden';
        csrfInput.name = 'csrfmiddlewaretoken';
        csrfInput.value = csrfToken;
        form.appendChild(csrfInput);

        const roleInput = document.createElement('input');
        roleInput.type = 'hidden';
        roleInput.name = 'role';
        roleInput.value = role;
        form.appendChild(roleInput);

        document.body.appendChild(form);
        form.submit();
    }

    // Add search input handler
    document.querySelector('.search-input').addEventListener('input', function(e) {
        const searchIcon = this.previousElementSibling;
        if (this.value.length > 0) {
            searchIcon.classList.add('has-text');
        } else {
            searchIcon.classList.remove('has-text');
        }
    });
</script>
{% endblock %}
