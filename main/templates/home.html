{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'navbar.html' %}
{% include 'register_modal.html' %}

{% if user.is_authenticated %}
<div class="home-content-authenticated">
    <div class="home-container">
        <div class="home-container-content">
            <div class="home-area">
                <div class="filters">

                </div>
            </div>
        </div>
    </div>
</div>
{% else %}
<div class="home-content">
    <img src="{% static 'images/sijarta.svg' %}" alt="Sijarta Logo" height="120">
    <h5>by basdead</h5>
    <div class="buttons button-container">
            <a href="{% url 'main:login_user' %}" class="custom-home-btn custom-button custom-login-btn">Login</a>
            <button onclick="openModal()" class="custom-home-btn custom-button">Register</button>
    </div>
</div>
{% endif %}

<style>
    body {
        padding-top: 70px; /* Adjust this value based on the height of your navbar */
    }

    .home-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        text-align: center;
        gap: 2.5rem;
        min-height: calc(100vh - 70px); /* Adjust this value based on the height of your navbar */
    }

    .home-content-authenticated {
        padding: 20px;
        margin-top: 20px;
    }

    .home-container {
        padding: 15px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #e9f0f1;
        border-radius: 0.5rem;
        width: 100%;  /* Added */
    }

    .home-container-content {
        padding: 20px;
        width: 100%;  /* Added */
    }

    .horizontal-stack-info {
        align-items: center;
        gap: 0.5rem;
        display: flex;
        align-items: center;
    }

    .home-area {
        width: 100%;
        padding: 20px;
        background-color: #f8f9fa;
        border-radius: 0.5rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .filters {
        display: flex;
        gap: 2rem;
        width: 100%;
    }

    .button-container {
        display: flex;
        flex-direction: row;
        gap: 1rem;
    }

    .custom-button {
        width: 150px;
        padding: 0.6rem 1.2rem;
        font-size: 16px;
        border-radius: 2rem;
        cursor: pointer;
        text-align: center;
        border: none;
        font-family: 'Inter', sans-serif;
        background-color: #177E89;
        color: white;
        transition: background-color 0.3s ease;
    }

    .custom-button:hover {
        background-color: #084c61;
    }

    .custom-login-btn {
        background-color: #85afb3;
        color: white;
        transition: background-color 0.3s ease;
        text-decoration: none; /* Remove underline */
    }

    .custom-login-btn:hover {
        background-color: #c9e2e5;
        color: #177E89;
    }

    .modal-text, .form-group label {
        font-family: 'Inter', sans-serif;
        font-size: 1rem;
        color: #323031;
        font-weight: 800; /* Added font-weight */
    }
</style>

<!-- JavaScript -->
<script>
    const modal = document.getElementById("registerModal");

    // Open modal
    function openModal() {
        modal.style.display = "flex";
    }

    // Close modal
    function closeModal() {
        modal.style.display = "none";
    }

    // Close modal when clicking outside of it
    window.addEventListener('click', function(event) {
        if (event.target === modal) {
            closeModal();
        }
    });

    // Register functions
    function registerPengguna() {
        submitRegistrationForm('pengguna');
    }

    function registerPekerja() {
        submitRegistrationForm('pekerja');
    }

    function submitRegistrationForm(role) {
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = "{% url 'main:register' %}";

        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        const csrfInput = document.createElement('input');
        csrfInput.type = 'hidden';
        csrfInput.name = 'csrfmiddlewaretoken';
        csrfInput.value = csrfToken;
        form.appendChild(csrfInput);

        const roleInput = document.createElement('input');
        roleInput.type = 'hidden';
        roleInput.name = 'role';
        roleInput.value = role;
        form.appendChild(roleInput);

        document.body.appendChild(form);
        form.submit();
    }
</script>
{% endblock %}
