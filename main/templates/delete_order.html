{% extends 'base.html' %}
{% block content %}
<h1>Delete Order</h1>
<p>Are you sure you want to delete this order?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'main:view_orders' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
