<!-- Register Modal -->
<div id="registerModal" class="modal" role="dialog" aria-labelledby="registerModalTitle" aria-hidden="true">
    <div class="modal-content">
        <button class="close" onclick="closeModal()" aria-label="Close modal">&times;</button>
        <h1 id="registerModalTitle" class="staatliches-regular">Register</h1>
        <div class="modal-buttons button-container">
            <button class="custom-button" onclick="window.location.href='{% url 'main:register' %}?role=pengguna'">Pengguna</button>
            <button class="custom-button" onclick="window.location.href='{% url 'main:register' %}?role=pekerja'">Pekerja</button>
        </div>
    </div>
</div>

<style>
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        text-align: center;
        width: 90%;
        max-width: 400px;
        position: relative;
    }

    .close {
        position: absolute;
        top: 10px;
        right: 15px;
        background: none;
        border: none;
        color: #aaa;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
    }

    .close:hover {
        color: black;
    }

    .staatliches-regular {
        font-family: 'Inter', sans-serif;
        font-weight: 1000 !important;
        font-size: 2rem;
        color: #177E89;
        margin-bottom: 1.5rem;
    }

    .modal-buttons {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
        gap: 1rem;
    }

    .custom-button {
        width: 150px;
        padding: 0.6rem 1.2rem;
        font-size: 16px;
        border-radius: 2rem;
        cursor: pointer;
        text-align: center;
        border: none;
        font-family: 'Inter', sans-serif;
        background-color: #177E89;
        color: white;
        transition: background-color 0.3s ease;
    }

    .custom-button:hover {
        background-color: #084c61;
    }
</style>

<script>
    function openModal() {
        const modal = document.getElementById("registerModal");
        if (modal) {
            modal.style.display = "flex";
        }
    }

    function closeModal() {
        const modal = document.getElementById("registerModal");
        if (modal) {
            modal.style.display = "none";
        }
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
        const modal = document.getElementById("registerModal");
        if (event.target == modal) {
            closeModal();
        }
    }
</script>
