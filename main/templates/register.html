{% extends 'base.html' %}
{% block meta %}
    <title>Register</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
{% endblock meta %}
{% block content %}
<div id="registerModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h1 class="staatliches-regular">Register</h1>
        <form method="POST" action="{% url 'main:register' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_nama">Nama:</label>
                <input type="text" id="id_nama" name="nama" maxlength="255" required>
            </div>
            <div class="form-group">
                <label for="id_pwd">Password:</label>
                <input type="password" id="id_pwd" name="pwd" maxlength="20" required>
            </div>
            <div class="form-group">
                <label for="id_jenis_kelamin">Jenis Kelamin:</label>
                <div>
                    <input type="radio" id="jenis_kelamin_l" name="jenis_kelamin" value="L" required>
                    <label for="jenis_kelamin_l">Laki-laki</label>
                </div>
                <div>
                    <input type="radio" id="jenis_kelamin_p" name="jenis_kelamin" value="P" required>
                    <label for="jenis_kelamin_p">Perempuan</label>
                </div>
            </div>
            <div class="form-group">
                <label for="id_no_hp">No HP:</label>
                <input type="text" id="id_no_hp" name="no_hp" maxlength="20" required>
            </div>
            <div class="form-group">
                <label for="id_tgl_lahir">Tanggal Lahir:</label>
                <input type="date" id="id_tgl_lahir" name="tgl_lahir" required>
            </div>
            <div class="form-group">
                <label for="id_alamat">Alamat:</label>
                <input type="text" id="id_alamat" name="alamat" maxlength="255" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</div>
<script>
    var modal = document.getElementById("registerModal");
    var span = document.getElementsByClassName("close")[0];

    function openModal() {
        modal.style.display = "block";
    }

    span.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
{% endblock content %}
