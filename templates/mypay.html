{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPay</title>
</head>
<body>
    <h1>MyPay</h1>

    <!-- Tampilkan informasi user -->
    <p><strong>Nomor HP:</strong> {{ request.user.username }}</p>
    <p><strong>Saldo:</strong> Rp {{ mypay.saldo }}</p>

    <!-- Tampilkan tombol untuk transaksi baru -->
    <a href="{% url 'transaksimypay' %}">
        <button>Lakukan Transaksi</button>
    </a>

    <!-- Riwayat Transaksi -->
    <h2>Riwayat Transaksi</h2>
    <table>
        <thead>
            <tr>
                <th>Tanggal</th>
                <th>Nominal</th>
                <th>Kategori</th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in transactions %}
                <tr>
                    <td>{{ transaction.tanggal }}</td>
                    <td>Rp {{ transaction.nominal }}</td>
                    <td>{{ transaction.kategori }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
