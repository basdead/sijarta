{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">{{ subcategory.nama_subkategori }}</h2>
                </div>
                <div class="card-body">
                    <h5 class="card-title text-muted mb-3">Category: {{ category.nama_kategori }}</h5>
                    <p class="card-text">{{ subcategory.deskripsi }}</p>
                </div>
                <div class="card-footer">
                    <a href="{% url 'main:show_home_page' %}" class="btn btn-secondary">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
