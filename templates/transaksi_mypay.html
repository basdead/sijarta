<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi MyPay</title>
    <script>
        function toggleFormFields() {
            var category = document.getElementById("id_transaction_category").value;
            
            // Hide all states initially
            document.getElementById("state1").style.display = "none";
            document.getElementById("state2").style.display = "none";
            document.getElementById("state3").style.display = "none";
            document.getElementById("state4").style.display = "none";
            
            // Show the appropriate state
            if (category == "topup") {
                document.getElementById("state1").style.display = "block";
            } else if (category == "pay_job") {
                document.getElementById("state2").style.display = "block";
            } else if (category == "transfer") {
                document.getElementById("state3").style.display = "block";
            } else if (category == "withdrawal") {
                document.getElementById("state4").style.display = "block";
            }
        }
    </script>
</head>
<body>
    <h2>Form Transaksi MyPay</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <!-- Dynamic States Based on Transaction Category -->
        <div id="state1" style="display:none;">
            {{ form.topup_amount }}
        </div>

        <div id="state2" style="display:none;">
            {{ form.job_order }}
            {{ form.price }}
        </div>

        <div id="state3" style="display:none;">
            {{ form.transfer_phone }}
            {{ form.transfer_amount }}
        </div>

        <div id="state4" style="display:none;">
            {{ form.bank_name }}
            {{ form.account_number }}
            {{ form.withdrawal_amount }}
        </div>

        <button type="submit">Submit</button>
    </form>

    <script>
        // Call toggleFormFields function to hide/show fields on category change
        document.getElementById("id_transaction_category").addEventListener("change", toggleFormFields);

        // Initial call to show/hide fields based on default selection
        toggleFormFields();
    </script>
</body>
</html>
